
<div class="container">
  <div class="holder">
    <div class="candle">
      <div class="blinking-glow"></div>
      <div class="thread"></div>
      <div class="glow"></div>
      <div class="flame"></div>
    </div>
  </div>
<div class="memo_container">
  <div class="memo_img one">
    <img src="../../../assets/images/memoration/memory (1).jpeg" />
  </div>

  <div class="memo_img tow">
    <img src="../../../assets/images/memoration/memory (2).jpeg" />
  </div>

  <div class="memo_img tree">
    <img src="../../../assets/images/memoration/memory (3).jpeg" />
  </div>
</div>

<div class="cards_container">
  <div *ngFor="let card of cards" class="cards">
    <app-card [image]="card.image" [title]="card.title" [price]="card.price"></app-card>
  </div>
</div>



</div>
